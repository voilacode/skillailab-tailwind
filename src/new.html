<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillAiLab - AI-Driven Skill Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-green: #00c853; /* Green */
            --secondary-pink: #ff4081; /* Pink */
            --accent-orange: #ff9800; /* Orange */
            --highlight-yellow: #ffd600; /* Yellow */
            --light-bg: #ffffff; /* Light Background */
            --text-dark: #333333;
            --text-muted: #666666;
        }
        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
        }
        .gradient-text {
            background: linear-gradient(90deg,  var(--secondary-pink), var(--accent-orange), var(--highlight-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .primary-button {
            background: linear-gradient(90deg, var(--primary-green), var(--highlight-yellow));
            box-shadow: 0 4px 6px rgba(0, 200, 83, 0.3);
            color: white;
        }
        .primary-button:hover {
            background: linear-gradient(90deg, var(--accent-orange), var(--primary-green));
            transform: scale(1.05);
        }
        .secondary-button {
            border: 2px solid var(--secondary-pink);
            color: var(--secondary-pink);
        }
        .secondary-button:hover {
            background: var(--secondary-pink);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-md border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="../assets/global/skillailab_logo_dark.png" alt="SkillAiLab Logo" class="h-8">
                </div>
                <!-- Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-muted hover:text-primary-green transition-colors duration-300">Features</a>
                    <a href="#" class="text-muted hover:text-primary-green transition-colors duration-300">Solutions</a>
                    <a href="#" class="text-muted hover:text-primary-green transition-colors duration-300">About</a>
                    <button class="primary-button text-dark px-6 py-2 rounded-full transition-transform duration-300">
                        Get Started
                    </button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-muted focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="bg-light-bg shadow-lg">
                <a href="#" class="block px-4 py-2 text-muted hover:bg-gray-200 hover:text-primary-green">Features</a>
                <a href="#" class="block px-4 py-2 text-muted hover:bg-gray-200 hover:text-primary-green">Solutions</a>
                <a href="#" class="block px-4 py-2 text-muted hover:bg-gray-200 hover:text-primary-green">About</a>
                <button class="w-full primary-button text-white px-6 py-2 mt-2 rounded-md">
                    Get Started
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="py-20 bg-gradient-to-br from-white via-[#f9f9f9] to-[#f5f5f5]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="lg:flex lg:items-center lg:justify-between">
                <div class="lg:w-1/2">
                    <h1 class="text-5xl font-extrabold mb-8">
                        <span class="block gradient-text">Discover Futuristic Learning</span>
                        <span class="block gradient-text">With AI-Driven Tools</span>
                    </h1>
                    <p class="text-muted text-xl mb-8">
                        Unlock your skills with advanced AI technologies. Build confidence in communication and coding.
                    </p>
                    <div class="flex space-x-4">
                        <button class="px-8 py-3 rounded-full primary-button transform hover:scale-105 transition-all duration-300">
                            Start Now
                        </button>
                        <button class="px-8 py-3 rounded-full secondary-button hover:bg-secondary-pink hover:text-white transition-all duration-300">
                            Watch Demo
                        </button>
                    </div>
                </div>
                <div class="lg:w-1/2 mt-10 lg:mt-0">
                    <img src="../assets/global/skillailab.png" alt="AI Learning Platform" class="w-full rounded-lg ">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <img src="https://i.imgur.com/8I3eBBI.png" alt="SkillAiLab Logo" class="h-8 mb-4 md:mb-0">
                <p class="text-muted">&copy; 2025 Voilacode Technologies. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
